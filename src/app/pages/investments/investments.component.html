<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="recent-container">
        <div class="recent-header">
          <div class="recent-title">
          <span>Investments</span>
          </div>
        </div>
        <div class="recent-body">
          <div class="row mb-3">
            <div class="col-sm-12 d-flex justify-content-end">
              <button class="btn btn-primary" (click)="toggleCreateInvestment()">{{isCreateInvestment ? 'Back' : 'New Investment'}}</button>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
              <div class="investment-container card-shadow" *ngIf="!isCreateInvestment">
                <div class="d-flex justify-content-between mb-2">
                  <div class="title">EK-CASH</div>
                  <div class="percent">75%</div>
                </div>
                <div class="progress mb-2">
                  <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <p class="text text-start">Principal</p>
                    <p class="value text-start">₦{{'215000.00' | mask: 'separator.2':','}}</p>
                  </div>
                  <div>
                    <p class="text text-end">Total Investment Due</p>
                    <p class="value text-end">₦{{'250000.00' | mask: 'separator.2':','}}</p>
                  </div>

                </div>

                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <p class="text text-start">Start Date</p>
                    <p class="value text-start">12th May, 2021</p>
                  </div>
                  <div>
                    <p class="text text-end">End Date</p>
                    <p class="value text-end">12th May, 2021</p>
                  </div>
                </div>

                <hr>
                <div class="d-flex justify-content-between mb-2">
                  <div></div>
                  <div>
                    <p class="text text-end">Total Interest Accruable</p>
                    <p class="value text-end">₦{{'200.00' | mask: 'separator.2':','}}</p>
                  </div>
                </div>
              </div>

              <app-create-investment *ngIf="isCreateInvestment"></app-create-investment>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

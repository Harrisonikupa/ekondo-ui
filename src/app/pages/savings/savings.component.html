<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="recent-container">
        <div class="recent-header">
          <div class="recent-title">
          <span>Savings</span>
          </div>
        </div>
        <div class="recent-body">
          <div class="row mb-3">
            <div class="col-sm-12 d-flex justify-content-end">
              <button class="btn btn-primary" (click)="toggleCreateSavings()">{{isCreateSavings ? 'Back' : 'New Savings'}}</button>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
              <div class="savings-container card-shadow" *ngIf="!isCreateSavings">
                <div class="d-flex justify-content-between mb-2">
                  <div class="title">Television</div>
                  <div class="percent">75%</div>
                </div>
                <div class="progress mb-2">
                  <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <p class="text text-start">Target</p>
                    <p class="value text-start">N100,000.00</p>
                  </div>
                  <div>
                    <p class="text text-end">Total Contribution</p>
                    <p class="value text-end">N100,000.00</p>
                  </div>

                </div>

                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <p class="text text-start">Monthly Contribution</p>
                    <p class="value text-start">N10,000.00</p>
                  </div>
                  <div>
                    <p class="text text-end">Start Date</p>
                    <p class="value text-end">12th May, 2021</p>
                  </div>
                </div>

                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <p class="text text-start">End Date</p>
                    <p class="value text-start">12th May, 2021</p>
                  </div>
                  <div>
                    <p class="text text-end">Next Contribution</p>
                    <p class="value text-end">N10,000.00</p>
                  </div>
                </div>
              </div>

              <app-create-savings *ngIf="isCreateSavings"></app-create-savings>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

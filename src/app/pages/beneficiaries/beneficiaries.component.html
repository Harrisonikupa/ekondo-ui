
<div class="row">
  <div class="col-md-12 d-flex justify-content-end">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New Beneficiary</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-12">
    <div class="nav-container">
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item col p-0" (click)="gotoTab(1)">
          <a class="nav-link" [class.active]="currentTab == 1" data-toggle="tab" id="navStep1">
            <i-feather name="bar-chart"></i-feather>
            &nbsp;&nbsp;
            Airtime & Data
          </a>
        </li>
        <li class="nav-item col p-0" (click)="gotoTab(2)">
          <a class="nav-link" [class.active]="currentTab == 2" data-toggle="tab" id="navStep2">
            <i-feather name="shuffle"></i-feather>
            &nbsp;&nbsp;
            Fund Transfer
          </a>
        </li>
        <li class="nav-item col p-0" (click)="gotoTab(3)">
          <a class="nav-link" [class.active]="currentTab == 3" data-toggle="tab" id="navStep3">
            <i-feather name="tv"></i-feather>
            &nbsp;&nbsp;
            Bills
          </a>
        </li>
      </ul>

     <div class="row">
       <div class="col-sm-12">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade" id="step1" [class.active]="currentTab == 1" [class.show]="currentTab == 1" role="tab-panel">
            <div class="row">
              <div class="col-sm-12 d-md-flex justify-content-md-center">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Phone Number</th>
                        <th>Type</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data">
                        <td>08023233909</td>
                        <td>Airtime</td>

                        <td><i class="fas fa-minus-circle pointer"></i></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="step2" [class.active]="currentTab == 2" [class.show]="currentTab == 2" role="tab-panel">
            <div class="row">
              <div class="col-sm-12 d-md-flex justify-content-md-center">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Account Number</th>
                        <th>Bank</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data">
                        <td>Damilare</td>
                        <td>2200390934</td>
                        <td>Firstbank</td>
                        <td>
                          <i class="fas fa-minus-circle pointer"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
         </div>
         <div class="tab-pane fade" id="step3" [class.active]="currentTab == 3" [class.show]="currentTab == 3" role="tab-panel">
           <div class="row">
             <div class="col-sm-12 d-md-flex justify-content-md-center">
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Bill Code</th>
                      <th>Service</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data">
                      <td>2898384789</td>
                      <td>GOTv</td>
                      <td>
                        <i class="fas fa-minus-circle pointer"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
             </div>
           </div>
         </div>
        </div>
       </div>
     </div>
    </div>

  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Beneficiary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <label for="beneficiary">Name</label>
            <input type="text" class="form-control" name="" id="">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

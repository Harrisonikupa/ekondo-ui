<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-9">
      <div class="nav-container">
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item col p-0" (click)="gotoTab(1)">
            <a class="nav-link" [class.active]="currentTab == 1" data-toggle="tab" id="navStep1">
              <i-feather name="shuffle"></i-feather>
              &nbsp;&nbsp;
              Personal Information
            </a>
          </li>
          <li class="nav-item col p-0" (click)="gotoTab(2)">
            <a class="nav-link" [class.active]="currentTab == 2" data-toggle="tab" id="navStep2">
              <i-feather name="credit-card"></i-feather>
              &nbsp;&nbsp;
              Work & Education
            </a>
          </li>
          <li class="nav-item col p-0" (click)="gotoTab(3)">
            <a class="nav-link" [class.active]="currentTab == 3" data-toggle="tab" id="navStep3">
              <i-feather name="credit-card"></i-feather>
              &nbsp;&nbsp;
              Next Of Kin
            </a>
          </li>
        </ul>

       <div class="row">
         <div class="col-sm-12">
          <div class="tab-content m-3" id="nav-tabContent">
            <div class="tab-pane fade" id="step1" [class.active]="currentTab == 1" [class.show]="currentTab == 1" role="tab-panel">
              <div class="row">
                <div class="col-sm-12 d-md-flex justify-content-md-center">
                  <app-profile-information></app-profile-information>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="step2" [class.active]="currentTab == 2" [class.show]="currentTab == 2" role="tab-panel">
              <div class="row">
                <div class="col-sm-12 d-md-flex justify-content-md-center">
                  <app-work-and-education></app-work-and-education>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="step3" [class.active]="currentTab == 3" [class.show]="currentTab == 3" role="tab-panel">
              <div class="row">
                <div class="col-sm-12 d-md-flex justify-content-md-center">
                  <app-next-of-kin></app-next-of-kin>
                </div>
              </div>
            </div>
          </div>
         </div>
       </div>

       <div class="row mb-3 mb-md-0" style="margin: 5px;">
          <div class="d-grid gap-3 d-md-flex justify-content-md-between">
            <button type="button" class="btn btn-primary" *ngIf="currentTab > 1" (click)="navigateTab('-')">Previous</button>
            <div *ngIf="currentTab == 1"> &nbsp;  </div>
            <button type="button" class="btn btn-primary" (click)="navigateTab('+')">{{currentTab == 3 ? 'Done' : 'Next'}}</button>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-12 col-md-3">
      <div class="recent-container">
        <div class="recent-header">
          <div class="recent-title">
          <span>Profile Progress</span>
          </div>
        </div>
        <div class="recent-body">
          <div class="progress-item">
            <p>Personal Information</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="progress-item">
            <p>Work & Education</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="progress-item">
            <p>Next Of Kin</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-sm-12 form-floating">
    <input type="text" name="name" id="name" class="form-control" placeholder="Name of savings" [(ngModel)]="savingsParams.name">
    <label for="name">Name of savings</label>
  </div>
</div>

<div class="row mb-3">
  <div class="col-sm-12 col-md-6 form-floating">
    <input type="text" name="startDate" id="startDate" class="form-control" placeholder="Start Date" [(ngModel)]="savingsParams.startDate">
    <label for="startDate">Start Date</label>
  </div>

  <div class="col-sm-12 col-md-6 form-floating mt-3 mt-md-0">
    <input type="text" name="tenure" id="tenure" class="form-control" placeholder="How much do you intend to save up?" [(ngModel)]="savingsParams.tenure" (ngModelChange)="calculator()">
    <label for="tenure">When do you want to achieve this (months)?</label>
  </div>
</div>

<div class="row mb-3">
  <div class="col-sm-12 col-md-6 form-floating">
    <input type="text" name="amount" id="amount" class="form-control" placeholder="How much do you intend to save up?" [(ngModel)]="savingsParams.amount" (ngModelChange)="calculator()">
    <label for="amount">How much do you intend to save up?</label>
  </div>
  <div class="col-sm-12 col-md-6 mt-3 mt-md-0">
    <div class="row">
      <div class="d-grid gap-3 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="row mb-3">
  <div class="col-sm-12 col-md-4 form-floating">
    <input type="text" name="interest" id="interest" placeholder="Interest" class="form-control" [value]="interest + '%'" disabled>
    <label for="interest">Interest</label>
  </div>
  <div class="col-sm-12 col-md-4 form-floating mt-3 mt-md-0">
    <input type="text" name="interestAccruable" id="interestAccruable" class="form-control" placeholder="Interest accruable" [value]="accruedInterest" disabled>
    <label for="interestAccruable">Interest accruable</label>
  </div>
  <div class="col-sm-12 col-md-4 form-floating mt-3 mt-md-0">
    <input type="text" name="returnOnInvestment" id="returnOnInvestment" class="form-control" placeholder="Return on investment" [value]="returnOnInvestment" disabled>
    <label for="returnOnInvestment">Return on investment</label>
  </div>
</div>

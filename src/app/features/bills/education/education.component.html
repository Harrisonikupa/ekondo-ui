<form id="educationForm">
  <div class="row pb-3">
    <div class="col-sm-12 form-floating">
      <select class="form-select" name="account" id="account">
        <option value="a">Account A</option>
      </select>
      <label for="account">Select Account</label>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-sm-12 form-floating">
      <select class="form-select" name="educationType" id="educationType">
        <option value="a">Education A</option>
      </select>
      <label for="educationType">Select Service</label>
    </div>
  </div>

  <div class="row pb-3">
    <div class="col-sm-12 form-floating">
      <select class="form-select" name="educationOption" id="educationOption">
        <option value="a">Option A</option>
      </select>
      <label for="educationOption">Select Education Option</label>
    </div>
  </div>

  <div class="row pb-3">
    <div class="col-sm-12 form-floating">
      <input type="text" class="form-control" name="amount" placeholder="Amount"  prefix="â‚¦" mask="separator.2" thousandSeparator="," disabled>
      <label for="amount">Amount</label>
    </div>
  </div>

  <div class="row pb-3">
    <div class="col-sm-12 form-floating">
      <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number">
      <label for="mobileNumber">Phone Number</label>
    </div>
  </div>

  <div class="row">
    <div class="d-grid gap-3 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary" routerLink="/dashboard">Cancel</button>
      <button type="button" class="btn btn-primary">Confirm Purchase </button>
      <button type="button" class="btn btn-primary">Schedule Purchase</button>
    </div>
  </div>
</form>

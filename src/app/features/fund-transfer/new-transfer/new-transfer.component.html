<div class="row">
  <div class="col-sm-12">
    <form id="bankTransferForm">
      <div class="row pb-3 pad-left-20">
        <div class="col-sm-12 col-md-8 form-floating">
          <select name="account" id="account" class="form-select">
            <option>Account A</option>
          </select>
          <label for="account">Select Account</label>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-sm-12">
          <div class="form-check">
            <input class="form-check-input" style="margin-top: 15px;" type="radio" name="otherBanksRadio" value="1" (change)="transferBy($event)" [checked]="true">
            <div class="row">
              <div class="col-sm-12 form-floating" style="padding-right: 0px !important;">
                <select name="beneficiary" id="beneficiary" class="form-select">
                  <option>Beneficiary A</option>
                </select>
                <label for="beneficiary">Select Beneficiary</label>
              </div>
            </div>
          </div>
          <div class="form-check pt-3">
            <input class="form-check-input" type="radio" id="new-transfer" name="otherBanksRadio" value="2" (change)="transferBy($event)">
            <label class="form-check-label bold-text pointer" for="new-transfer">
              New Transfer
            </label>
          </div>
        </div>
      </div>
      <div class="row pb-3 pad-left-20">
        <div class="col-sm-12 col-md-6 form-floating pb-3 pb-md-0" *ngIf="transferVia == 1">
          <input type="text" class="form-control" disabled placeholder="Beneficiary Bank Name" name="savedBeneficiaryBankName">
          <label for="savedBeneficiaryBankName">Beneficiary Bank Name</label>
        </div>
        <div class="col-sm-12 col-md-6 form-floating pb-3 pb-md-0" *ngIf="transferVia == 2">
          <select name="bank" id="bank" class="form-select">
            <option>Bank A</option>
          </select>
          <label for="bank">Select Bank</label>
        </div>
        <div class="col-sm-12 col-md-6 form-floating">
          <input type="text" class="form-control" placeholder="Beneficiary Account Number" name="beneficiaryAccountNumber">
          <label for="beneficiaryAccountNumber">Beneficiary Account Number</label>
        </div>
        <div class="col-sm-12 col-md-6 form-floating mt-3">
          <input type="text" class="form-control" placeholder="Beneficiary Name" name="beneficiaryName" disabled>
          <label for="beneficiaryName">Beneficiary Name</label>
        </div>
      </div>
      <!-- <div class="row pb-3 pad-left-20" *ngIf="transferVia == 2">
        <div class="col-sm-12">
          <div class="form-group form-check float-left mb-0">
            <input type="checkbox" class="form-check-input pointer" id="save-other-banks-beneficiary" name="saveOtherBankBeneficiary">
            <label class="form-check-label bold-text pointer" for="save-other-banks-beneficiary">Save Beneficiary</label>
          </div>
        </div>
      </div> -->

      <div class="row pb-3 pad-left-20">
        <div class="col-sm-12 col-md-6 form-floating pb-3 pb-md-0">
          <input type="text" class="form-control" placeholder="Amount" name="amount">
          <label for="amount">Amount</label>
        </div>
        <div class="col-sm-12 col-md-6 form-floating">
          <input type="text" class="form-control" placeholder="Narration" name="narration">
          <label for="narration">Narration</label>
        </div>
      </div>
      <div class="row pad-left-20">
        <div class="d-grid gap-3 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-primary" routerLink="/dashboard">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm Purchase </button>
          <button type="button" class="btn btn-primary">Schedule Purchase</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center align-items-center pt-5">
  <div class="col-md-5 text-center">
    <label class="step-one-body-text text-wrap" style="font-size: 16px;">
      Please input the RESET CODE sent to your
      registered phone number. This code will expire after 10 minutes
    </label>
  </div>
</div>
<div class="row justify-content-center align-items-center pt-5">
  <div class="col-md-5 form-floating">
    <input type="text" class="form-control" placeholder="Input a valid reset code" id="resetCode" name="resetCode" required>
    <label for="resetCode">Input a valid reset code</label>
  </div>
</div>
<div class="row justify-content-center align-items-center pt-4">
  <div class="col-md-7 text-center">
    <span><a>Didn't get an OTP? Click Here</a></span>
  </div>
</div>
<div class="row justify-content-center align-items-center pt-5">
  <div class="col-md-4 form-floating pb-3 pb-md-0">
    <input [type]="isFieldOneTextVisible ? 'text' : 'password'"  class="form-control" name="resetNewPassword" placeholder="New Password" id="resetNewPassword" required>
    <label for="resetNewPassword">Input New Password</label>
  </div>
  <div class="col-md-4 form-floating pb-3 pb-md-0">
    <input [type]="isFieldTwoTextVisible ? 'text' : 'password'"  type="password" class="form-control" name="confirmResetPassword" placeholder="Confirm New Password" id="confirmResetPassword" required>
    <label for="confirmResetPassword">Confirm New Password</label>
  </div>
</div>

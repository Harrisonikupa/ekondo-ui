<div class="row mb-3">
  <div class="col-sm-12">
    <p class="primary-text bold-text">Loan Summary</p>
  </div>
</div>
<div class="row mb-3">
  <div class="col-sm-12 col-md-6 form-floating">
    <input type="text" name="managementFee" id="managementFee" class="form-control" placeholder="Management fee" disabled>
    <label for="managementFee">Management fee</label>
  </div>
  <div class="col-sm-12 col-md-6 form-floating">
    <input type="text" name="amount" id="amount" class="form-control" placeholder="Loan Amount" disabled>
    <label for="amount">Loan Amount</label>
  </div>
</div>
<hr>
<div class="row mb-3">
  <div class="col-sm-12 col-md-6 form-floating">
    <input type="text" name="interest" id="interest" placeholder="Interest" class="form-control" value="10%" disabled>
    <label for="interest">Interest</label>
  </div>
  <div class="col-sm-12 col-md-6 form-floating mt-3 mt-md-0">
    <input type="text" name="interestAccruable" id="interestAccruable" class="form-control" placeholder="Interest accruable" disabled>
    <label for="interestAccruable">Interest accruable</label>
  </div>
</div>
<div class="row mb-3">
  <div class="col-sm-12 col-md-6 form-floating mt-3 mt-md-0">
    <input type="text" name="interestAccruable" id="interestAccruable" class="form-control" placeholder="Total loan repayable" disabled>
    <label for="interestAccruable">Total loan repayable</label>
  </div>
  <div class="col-sm-12 col-md-6 form-floating mt-3 mt-md-0">
    <input type="text" name="returnOnLoan" id="returnOnLoan" class="form-control" placeholder="Monthly repayment" disabled>
    <label for="returnOnLoan">Monthly repayment</label>
  </div>
</div>
<hr>
<div class="row mb-3">
  <div class="col-sm-12">

  </div>
</div>

<div class="row mb-3">
  <div class="col-sm-12 d-flex justify-content-between">
    <span class="bold-text">Repayment Schedule</span>
    <span class="primary-text bold-text pointer">Download Schedule</span>
  </div>
</div>
<div class="row mb-3">
  <div class="col-sm-12">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>10-11-2021</td>
            <td>25,000</td>
            <td>10,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="d-grid gap-3 d-md-flex justify-content-md-between">
    <div class="col-sm-12 col-md-6 form-floating">
      <input type="password" name="pin" id="pin" class="form-control" placeholder="Input Pin">
      <label for="pin">Input Pin</label>
    </div>
    <button type="button" class="btn btn-primary" (click)="bookLoan()">Book Loan</button>
  </div>
</div>
